    <script>
        $(document).on(
            'click',
            '[f2111]',
            function() {
                $('[f2111]').css('background-color', 'var(--r10)').css('margin', '0rem');
                $(this).css('background-color', '#5865f2').css('margin', '0.3rem 0rem');

                $("input[if211]").val('')
                $('[f2111-l][mt2]').show();
                $('[f211] div[f2111]').show();
                $('[iteam="anime-view"]').remove()
                    // to trigger data after clicking to the button exp.. unhide the profile page after clicking and hiding the rest
                $('[displayPage]').hide()
                $('[displayPage][page="' + $(this).attr('page') + '"]').show()
                if ($('[click][page="anime"]').attr('display') == 'show') {
                    $('[click][page="anime"]').show()
                } else {
                    $('[click][page="anime"]').hide()
                }
            })
        window.fn = {};

        window.fn.open = function() {
            var menu = document.getElementById('menu');
            menu.open();
        };

        window.fn.load = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
                .then(menu.close.bind(menu));
        };
        $('[main-menu]').ready(function() {
            $.ajax({
                url: '/index.html?clear-231',
                success: function(data) {
                    var body = data.substring(data.indexOf('<div f21 ff aa fw class="f21">') + 30, data.indexOf("</div dnx>"));
                    $('[main-menu]').html(body)
                }
            });
        })
    </script>
